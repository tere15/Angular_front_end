<ng-include src="'navbar.html'"></ng-include>

<div class='table_container'>
    <h1>Your friends...</h1>
    <p>Select friends to be deleted</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Age</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody> 
            <tr ng-repeat='person in friendData'>
                <td>{{person.name}}</td>
                <td>{{person.address}}</td>
                <td>{{person.age}}</td>
                <td><input type="checkbox" ng-click='addToDelete($event,$index,person._id)'></td>
            </tr> 
        </tbody>
    </table>
    <button class="btn btn-default" ng-click='sendToDelete()'>Delete Selected</button>
</div>
