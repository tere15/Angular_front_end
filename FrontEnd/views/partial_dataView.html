

<h1>Here is the table dat of your friends</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
    
    </thead>
    <tbody>
        <tr ng-repeat='person in friendData'> 
        <!-- person muuttuja voi olla mikä vaan, friendData määritelty friendDataController.js           komponentissa. Taulukko alkaa 0:sta-->
            <td>{{person.name}}</td>
            <td>{{person.address}}</td>            
            <td>{{person.age}}</td>            
        </tr>
    </tbody>
</table>
<br>
<p><a href="/logout">Logout</a></p>
